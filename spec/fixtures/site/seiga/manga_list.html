<script type="text/javascript">
var listSelector = '#episode_list';
var defaultSelected = 'tile';

$j(function(){
    var viewSwitcher = new Switcher(".view_switch",defaultSelected,function(target,type){
      $j(listSelector).removeClass("line_view");
      $j(listSelector).removeClass("half_view");
      $j(listSelector).removeClass("tile_view");
      if($j(target).hasClass("tile")){
        $j(listSelector).addClass("tile_view");
      }else if($j(target).hasClass("half")){
        $j(listSelector).addClass("half_view");
      }else{
        $j(listSelector).addClass("line_view");
      }
    });
    if(viewSwitcher.getDefault() == "tile"){
      $j(".view_switch a.tile").click();
    }else{
      $j(".view_switch a.list").click();
    }
});
